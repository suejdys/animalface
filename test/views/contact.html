<div class="container">
<div class="col-md-12">
  <center><h1>Contact Us</h1></center>
</div>
<br><br><br><br><br><br>
  <form class="form-horizontal" ng-submit="contactForm()">
  <div class="alert alert-success" role="alert" ng-if="message">Message Sent</div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="contactEmail">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="sub">Subject:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="sub" placeholder="Enter Subject" ng-model="contactSubject">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="msg">Message:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="msg" placeholder="Enter Message" ng-model="contactMessage">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
